<app-header></app-header>

<div class="p-button-text p-m-2">
    <button pButton type="button" icon="pi pi-user" label="Crear Persona" styleClass="p-button-rounded p-button-info" (click)="creador()"></button>
</div>

<p-dialog header="Crear Persona" [(visible)]="creacion">
    <form action="" [formGroup]="formularioPersona">

        <div class="p-inputgroup p-m-2">
            <span class="p-inputgroup-addon"><i class="pi pi-user"></i></span>
            <input pInputText placeholder="Numero de Documento" formControlName="numDocumento"/>
        </div>
    
        <div class="p-inputgroup p-m-2">
            <span class="p-inputgroup-addon"><i class="pi pi-user"></i></span>
            <input pInputText placeholder="Nombre" formControlName="nombre"/>
        </div>
    
        <div class="p-inputgroup p-m-2">
            <span class="p-inputgroup-addon"><i class="pi pi-user"></i></span>
            <input pInputText placeholder="Apellido" formControlName="apellido"/>
        </div>
    
        <div class="p-inputgroup p-m-2">
            <span class="p-inputgroup-addon"><i class="pi pi-user"></i></span>
            <input pInputText placeholder="Correo Electronico" formControlName="correo"/>
        </div>
    
        <div>
            <button pButton type="button" class="p-button-raised" label="Crear" (click)="crearPersona()"></button>
        </div>
    </form>
</p-dialog>

<p-table [value]="personas" [tableStyle]="{ 'min-width': '50rem' }">
    <ng-template pTemplate="header">
        <tr>
            <th>Documento</th>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Correo Electronico</th>
            <th>Editar</th>
            <th>Eliminar</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-persona>
        <tr>
            <td>{{ persona.numDocumento }}</td>
            <td>{{ persona.nombre }}</td>
            <td>{{ persona.apellido }}</td>
            <td>{{ persona.correoElectronico }}</td>
            <td><button pButton type="button" icon="pi pi-user" styleClass="p-button-rounded p-button-info" (click)="activador(persona)"></button></td>
            <td><button pButton type="button" icon="pi pi-times" styleClass="p-button-rounded p-button-danger" (click)="eliminarPersona(persona.numDocumento)"></button></td>
        </tr>
    </ng-template>
</p-table>

<p-dialog header="Editar Persona" [(visible)]="display" >
    <form action="" [formGroup]="formularioPersona">
    
        <div class="p-inputgroup p-m-2">
            <span class="p-inputgroup-addon"><i class="pi pi-user"></i></span>
            <input pInputText placeholder="Nombre" formControlName="nombre"/>
        </div>
    
        <div class="p-inputgroup p-m-2">
            <span class="p-inputgroup-addon"><i class="pi pi-user"></i></span>
            <input pInputText placeholder="Apellido" formControlName="apellido"/>
        </div>
    
        <div class="p-inputgroup p-m-2">
            <span class="p-inputgroup-addon"><i class="pi pi-user"></i></span>
            <input pInputText placeholder="Correo Electronico" formControlName="correo"/>
        </div>
    
        <div>
            <button pButton type="button" class="p-button-raised" label="Actualizar" (click)="actualizarPersona()"></button>
        </div>
    </form>
</p-dialog>
